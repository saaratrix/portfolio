<!doctype html>
<html>

                <p>
                    From mockup images I created the responsive php, html javascript and css code.
                </p>
                <!-- tawi.com -->
                <div class="image-gallery">
                    <ul class="list">

                                <a href="files/websites/tawisubdomain.png">

                    <ul class="list">
