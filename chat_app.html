<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Websocket chat app</title>

    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="top-bar"></div>
    <div class="content-wrapper">
        <div class="content">
            <div class="item-content">
                <h3>Websocket chat app</h3>
                <p>
                    A websocket chat app between 2 people at a time.
                    Both users enters a chat room name and they are then connected together and can chat with each others.
                    Uses socket.io to handle websockets connection.
                </p>
                <p class="back-index-button">
                    <a href="./">Go back to start</a>
                </p>
                <!-- If using images -->
                <div class="image-gallery">
                    <ul class="list">
                        <li class="item">
                            <div class="img-wrapper">
                                <a href="files/reydyo/reydyo.png">
                                    <img src="files/reydyo/reydyo_thumb.png" alt="reydyo.com landing page">
                                </a>
                            </div>
                        </li>
                        <li class="item">
                            <div class="img-wrapper">
                                <a href="files/reydyo/chatting.png">
                                    <img src="files/reydyo/chatting_thumb.png" alt="reydyo.com chatting demonstration">
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
